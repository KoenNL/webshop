<VirtualHost *:80>
    ServerName webshop.local
    ServerAlias www.webshop.local

    DocumentRoot /Applications/XAMPP/xamppfiles/htdocs/webshop/public

    <Directory "/Applications/XAMPP/xamppfiles/htdocs/webshop/public">
        Options -Indexes +FollowSymlinks
        AllowOverride None
        Order allow,deny
        Allow from All

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME}  !-f
        RewriteRule ^(.*)? index.php
    </Directory>
</VirtualHost>