<VirtualHost>
    ServerName kore.example

    DocumentRoot /var/www/kore/public

    <Directory "/var/www/kore/public">
        Options -Indexes +FollowSymlinks
        AllowOverride None
        Order allow,deny
        Allow from All

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME}  !-f
        RewriteRule ^(.*)? index.php
    </Directory>
</VirtualHost>